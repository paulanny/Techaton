<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,
      wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main>
      <img src="./images/illustration-hero.svg" alt="musicheroimg" />
      <h3>Order Summary</h3>
      <p class="bodytxt">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="subscriptionplan">
        <img src="./images/icon-music.svg" alt="music-icon" />
        <div class="annual">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <a href="#"> Change </a>
      </div>

      <button type="submit">Proceed to Payment</button>
      <p>Cancel Order</p>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Paul_Anny</a>.
      </div>
    </main>
  </body>
</html>
